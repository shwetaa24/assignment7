name: Run Tests and Email on Failure

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."
          exit 1  # âŒ Simulates a failed test

  notify-on-failure:
    if: failure()   # âœ… Only runs if test job fails
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Send email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ğŸš¨ Tests Failed on ${{ github.repository }}
          body: |
            âŒ Tests failed on commit: ${{ github.sha }}
            View: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: your-email@example.com
          from: GitHub Actions

            

