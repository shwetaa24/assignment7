name: Test and Notify

on:
  push:
    branches:
      - main
      - dev
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true  # Allows next job to run even if this fails

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          echo "Running tests..."
          exit 1  # ❌ Simulates a failed test

  notify-on-failure:
    needs: test
    if: ${{ failure() }}  # ✅ Only runs if 'test' job fails
    runs-on: ubuntu-latest

    steps:
      - name: Send email on failure
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "❌ Tests Failed in ${{ github.repository }}"
          body: |
            🚨 Tests failed on branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Message: ${{ github.event.head_commit.message }}
            👉 View Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: ${{ secrets.EMAIL_RECEIVER }}
          from: ${{ secrets.EMAIL_USERNAME }}
